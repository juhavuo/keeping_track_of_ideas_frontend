<h1>Ideas</h1>
<p>Logged in as {{currentuser}}</p>
<ul>
  <li *ngFor = "let idea of ideas">
    <h3>{{idea.title}}</h3>
    <p>owner: {{idea.owner}}</p>
    <p>is_private: {{idea.is_private}}</p>
    <p>details: {{idea.details}}</p>
    <button (click) = removeIdea(idea._id)>Remove this idea</button>
  </li>
<ul>
<br>
<button (click)="goToAddIdea()">Add new idea</button>
<br>
<button (click)="logout()">logout</button>
