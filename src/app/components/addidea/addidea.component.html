<h1>Add idea</h1>
<p>Title:</p>
<input type ="text" [(ngModel)] = "idea.title">
<p>Content:</p>
<input type ="text" [(ngModel)] = "idea.details">
<p>Private:</p>
<input type ="checkbox" [(ngModel)] = "idea.is_private">
<p>Tags: (separate by comma)</p>
<input type = "text" [(ngModel)] = "tagsAsString">
<p>Links: (separate by comma)</p>
<input type = "text" [(ngModel)] = "linksAsString"><br>
<button (click)="saveTheIdea()">Save the idea </button>
